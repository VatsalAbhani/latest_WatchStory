    <title>WatchStory | Buy & Sell Luxury Watches in Dubai</title>
    <meta
      name="description"
      content="WatchStory is Dubai's trusted platform to buy and sell authentic luxury watches. Get fair, market-based offers and secure, insured transactions for Rolex, AP, and more."
    />
    <link rel="canonical" href="https://www.watchstory.ae/" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" /> 

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">



    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "url": "https://yourdomain.com/",
          "name": "WatchStory",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourdomain.com/buy?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "LocalBusiness",
          "name": "WatchStory - Luxury Watch Dealer Dubai",
          "image": "https://www.watchstory.ae/Logo.svg",
          "url": "https://www.watchstory.ae/",
          "telephone": "+971 54 505 6156",
          "priceRange": "$$$$",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "The Bureau Business Center - 
            Opera Grand, The Residences - Emaar Blvd  - Downtown Dubai - Dubai - United Arab Emirates",
            "addressLocality": "Dubai",
            "addressRegion": "Dubai",
            "postalCode": "00000",
            "addressCountry": "AE"
          },
          "servesCuisine": "Luxury Watches, Pre-owned Timepieces",
          "currenciesAccepted": "AED, USD",
          "paymentAccepted": "Bank Transfer, Cash"
        }
      ]
    }
    </script>
    
    <link rel="stylesheet" href="https://use.typekit.net/unw5wyd.css">
  </head>

  <body>
    
    <form name="sell-request-form" data-netlify="true" netlify-honeypot="sell-bot-field" hidden>
      <input type="hidden" name="form-name" value="sell-request-form" />
      <input type="hidden" name="sell-bot-field" />
      
      <input type="text" name="brand" />
      <input type="text" name="model" />
      <input type="text" name="reference" />
      <input type="number" name="year" />
      <select name="boxAndPapers"></select>
      <input type="number" name="askingPrice" />
      <textarea name="conditionNotes"></textarea>
      <select name="contactMethod"></select>
      <input type="text" name="contactDetail" />
      </form>

    <form 
  name="email-subscription" 
  data-netlify="true" 
  netlify-honeypot="bot-field" 
  hidden
>
  <input type="email" name="email" />
  <input type="hidden" name="form-name" value="email-subscription" />
  <input type="hidden" name="bot-field" />
</form>

<div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
