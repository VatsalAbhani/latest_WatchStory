  <!-- Watch Sell request form Sell Page -->
  <form 
  name="sell-watch-request" 
  data-netlify="true" 
  netlify-honeypot="sell-bot-field" 
  action="/success"
  hidden>

  <input type="text" name="fullName" />
  <input type="text" name="brand" />
  <input type="text" name="model" />        
  <input type="text" name="reference" />     
  <input type="number" name="year" />

  <input type="text" name="boxAndPapers" />
  <input type="number" name="askingPrice" />

  <textarea name="conditionNotes"></textarea>

  <input type="text" name="contactMethod" />
  <input type="text" name="contactDetail" />

  <input type="file" name="upload-photos[]" multiple />
  
  <input type="hidden" name="form-name" value="sell-watch-request" />
  <input type="hidden" name="sell-bot-field" />
</form>




  <!-- footer email  subscribe form -->
    <form 
  name="email-subscription" 
  data-netlify="true" 
  netlify-honeypot="bot-field" 
  hidden
>
  <input type="email" name="email" />
  <input type="hidden" name="form-name" value="email-subscription" />
  <input type="hidden" name="bot-field" />
</form>



<!-- Contact us page form -->
<form 
      name="contact-form" 
      data-netlify="true" 
      netlify-honeypot="bot-field" 
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="bot-field" /> 
    </form>
