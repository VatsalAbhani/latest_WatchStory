[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

  # --- NEW SUCCESS REDIRECT RULE ---
# This rule tells Netlify's form handler where to redirect the user
# after a successful submission of the form with action="/success".
[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200
# ---------------------------------

  # Universal redirect rule for Single Page Applications (SPAs)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
